<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/build/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />

</head>
<body class="bg-gradient-to-br from-emerald-500 via-yellow-300 to-yellow-50 bg-opacity-100 h-screen">
<div class="flex ">
    <div class="flex-col flex ml-auto mr-auto items-center w-full lg:w-2/3 md:w-3/5">
        <h1 class="font-bold text-6xl my-10 text-emerald-900"> Login </h1>
            <form action="" class="mt-2 flex flex-col lg:w-1/2 w-8/12">
                <div class="flex flex-wrap items-stretch w-full relative h-15 bg-white rounded mb-6 pr-10">
                    <div class="flex -mr-px justify-center w-15 p-4">
                        <span class="flex items-center w-6 h-6 leading-normal bg-white border-0 rounded rounded-r-none text-2xl text-emerald-400">
                            <i class=" fas fa-user-circle"></i>
                        </span>
                    </div>
                    <input type="text" class="flex-shrink flex-grow flex-auto leading-normal w-px border-0 h-10 border-grey-light rounded-l-none px-3 self-center relative font-roboto text-xl outline-none" placeholder="Username"/>
                </div>
                <div class="flex flex-wrap w-full relative h-15 bg-white rounded items-center mb-4">
                    <div class="flex -mr-px justify-center w-15 p-4">
                        <span class="flex items-center w-6 h-6 leading-normal bg-white rounded pl-1 text-xl whitespace-no-wrap text-emerald-400"> 
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <input type="password" class="flex-shrink flex-grow flex-auto leading-normal w-px border-0 rounded rounded-r-none h-10 px-5 relative self-center font-roboto text-xl outline-none" placeholder="Password"/>
                    <div class="flex -mr-px">
                        <span class="flex items-center leading-normal bg-white rounded rounded-l-none border-0 px-3 whitespace-no-wrap text-emerald-400">
                            <i class="fas fa-eye-slash"></i>
                        </span>
                    </div>
                </div>
            <a href="#" class="text-base text-emerald-900 text-right font-roboto leading-normal hover:underline mb-6">Forget Password ?</a> 
            <a href="index.html" class="bg-emerald-900 py-4 text-center px-17 md:px-12 md:py-4 bg-gradient-to-r from-emerald-600 to-yellow-400 hover:from-pink-500 hover:to-yellow-500 text-lime-50 rounded leading-tight text-xl md:text-base font-sans mt-4 mb-2">Login</a>
            <a href="register.html" class="text-base text-emerald-900 text-right font-roboto leading-normal hover:underline mb-6">Don't have an Account! Signup</a>
        </form>
    </div>
</div>
</body>
</html>
